<div>
  <mat-card class="m-20">
    <mat-card-header>
      <mat-card-title>Manager Categories</mat-card-title>
    </mat-card-header>

    <mat-card-actions class="mt-20 ml-10">
      <a class="j-end" mat-raised-button [routerLink]="['/']">Back</a>
      <button mat-raised-button color="primary" class="ml-15" (click)="createNewCategory()">New Category</button>
    </mat-card-actions>

    <mat-card-content class="mt-20">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            {{ element.actions }}

            <button mat-raised-button color="accent" class="mr-15" (click)="editCategory(element)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteCategory(element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
